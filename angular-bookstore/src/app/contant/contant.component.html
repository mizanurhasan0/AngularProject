<header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Contact Me</h1>
                    <hr>
                    <h4><span class="subheading">Have questions? I have answers.</span></h4>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
            <form (ngSubmit)="isSent(f.value)" #f="ngForm">

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label for="message"><h4>Write your query</h4></label>
                        <textarea rows="5" class="form-control" placeholder="Message" id="message" required name="message" ngModel #message="ngModel"></textarea>
                        <div class="alert alert-danger" *ngIf="message.touched && !message.valid">
                            Message not empty!
                        </div>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

<hr>
