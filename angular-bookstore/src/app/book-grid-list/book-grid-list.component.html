<div class="row">
    <div class="col-lg-3">
        <div class="md-form active-cyan-2 mb-3">
            <h4 style="font: bold; text-align: center;">Books category</h4>
        </div>
        <app-book-category></app-book-category>
    </div>
    <div class="col-lg-9">
        <div class="md-form active-cyan-2 mb-3">
            <input class="form-control" type="text" placeholder="Search book" aria-label="Search" [(ngModel)]="searchText" (input)="searchBook()" />
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
                <div class="card h-100">
                    <a href="#">
                        <img class="card-img-top" src="{{baseUrl}}{{book.imageUrl}}" alt="preview image" />
                    </a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a [routerLink]="['/book', book.id]">{{ book.name }}</a>
                        </h4>
                        <h5>{{ book.unitPrice | currency: "à§³ " }}</h5>
                        <p class="card-text">{{ book.description }}</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary float-right" (click)="AddToCart(book.id)">Add Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="float-right ">
            <ul class="nav nav-pills">
                <li class="page-item" *ngFor="let p of totalPage;let i=index " [ngClass]="{'active':i==pageNo} ">
                    <a class="page-link" (click)="setPage(i,$event)" style="cursor: pointer;">{{i}}</a></li>
            </ul>
        </div>

    </div>
</div>
