<div class="container">
    <div class="card shopping-cart">
        <div class="card-header bg-dark text-light">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Shipping cart
            <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="btn btn-outline-info btn-sm pull-right">Continiu shopping</a>
            <div class="clearfix"></div>
        </div>
        <div class="card-body">
            <!-- PRODUCT -->
            <div class="row" *ngFor="let book of cartBook">
                <div class="col-12 col-sm-12 col-md-2 text-center">
                    <img class="img-responsive" src="{{baseUrl}}{{book.imageUrl}}" alt="prewiew" width="120" height="140">
                </div>
                <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                    <h4 class="product-name"><strong>{{book.name}}</strong></h4>
                    <h4>
                        <small>{{book.description}}</small>
                    </h4>
                </div>
                <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                    <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px" [formGroup]="angForm">
                        <h6><strong>
                            <!-- <input #retailPrice formControlName="retailPrice" value="{{book.unitPrice}}" (keyup)="updateTotal(book.unitPrice, quantity.value)" /> -->
                            {{book.unitPrice}} 
                            <span class="text-muted">x</span></strong></h6>
                    </div>

                    <div class="col-4 col-sm-4 col-md-4">
                        <div class="quantity">
                            <input #quantity type='number' name='quantity' value="{{book.qty}}" step="1" max="10" min="1" oninput="validity.valid||(value=1);" class='qty' (change)="updateTotal(book.unitPrice, quantity.value,book.id)" />
                            <!-- <input type="button" value="+" class="plus"> -->
                            <!-- <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty" size="4"> -->
                            <!-- <input type="button" value="-" class="minus"> -->
                        </div>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 text-right">
                        <button type="button" class="btn btn-outline-danger btn-xs" (click)="deleteBookFromCart(book.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </div>
                </div>

                <br/> <br/> <br/> <br/> <br/>
            </div>
            <hr>

            <!-- END PRODUCT -->

            <div class="pull-right">
                <button type="submit" class="btn btn-outline-secondary pull-right">Update shopping cart</button>
            </div>
        </div>
        <div class="card-footer">
            <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Phone Number And Address">
                    </div>
                    <div class="col-4">
                        <input type="submit" class="btn btn-outline-secondary" value="Sent">
                    </div>
                </div>
            </div>
            <div class="pull-right" style="margin: 10px">
                <a href="" class="btn btn-success pull-right">Checkout</a>
                <div class="pull-right" style="margin: 5px">
                    Total price: à§³ <b>{{finalTtotalAmount}} </b>
                </div>
            </div>
        </div>
    </div>
</div>
