<div class="wrapper">
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" [routerLink]="['/home']"><img src="../assets/img/logo.png" style="width: 40px; height: 30px;" /> Software BD</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active"><i class="fa fa-home" aria-hidden="true"></i> Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/about']" routerLinkActive="active"><i class="fa fa-info-circle" aria-hidden="true"></i> About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/contact']" routerLinkActive="active"><i class="fa fa-inbox" aria-hidden="true"></i> Contact</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/cart']" routerLinkActive="active">
                                <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart <span class="badge badge-primary badge-pill">{{totalCartSelect}}</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" *ngIf="!service.isSessionAuth()" [routerLink]="['/login']" routerLinkActive="active"><i class="fa fa-lock" aria-hidden="true"></i> Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" *ngIf="service.isSessionAuth()" (click)="Logout()" routerLinkActive="active" style="cursor: grab;"><i class="fa fa-unlock" aria-hidden="true"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </div>
    <footer class="py-5 footer">
        <div class="container">
            <p class="m-0 text-center text-dark">Copyright &copy; Software-BD 2020</p>
        </div>
    </footer>
</div>
