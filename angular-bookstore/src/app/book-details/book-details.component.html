<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1">
                            <img src="{{baseUrl}}{{singleBook.imageUrl}}" class="rounded mx-auto d-block" /></div>
                    </div>

                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{singleBook.name}}</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <span class="review-no">41 reviews</span>
                    </div>
                    <p class="product-description">{{singleBook.description}}</p>
                    <h4 class="price">current price: <span>{{ singleBook.unitPrice | currency: "à§³ " }}</span></h4>
                    <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>

                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button">add to cart</button>&nbsp;
                        <button class="like btn btn-default" type="button" [routerLink]="['/home']" routerLinkActive="router-link-active"><span class="fa fa-home"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
