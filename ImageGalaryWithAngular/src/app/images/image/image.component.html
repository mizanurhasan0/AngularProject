<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-loader">

    <!-- type="ball-scale-multiple"  
type="line-scale-party"-->
    <!-- https://napster2210.github.io/ngx-spinner/ -->
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="card" style="width: 25rem;">

    <div class="card-body">
        <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
            <div class="text-center">
                <img [src]="imageUrl" width="350px" style="cursor:pointer;" height="250px" (click)="fileUploader.click()">
            </div>

            <div class="form-group">
                <label>Select file to upload</label>
                <input type="file" #fileUploader class="form-control" (change)="showPreview($event)" formControlName="imageUrl">
                <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field inserted Values</div>
            </div>

            <div class="form-group">
                <input class="form-control" formControlName="caption" placeholder="Caption">
                <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">This field inserted Values</div>
            </div>

            <div class="form-group">
                <select formControlName="category" class="form-control">
                <option value="Animal">Animal</option>
                <option value="Vechcle">Vechcle</option>
                <option value="Bird">Bird</option>
            </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <a [routerLink]="['/list']" class="btn btn-primary btn-block float-right">Go to Gallery</a>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block float-right">Submit</button>
            </div>

        </form>
    </div>
</div>
